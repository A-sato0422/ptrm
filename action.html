<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクションリスト - PTRM</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/action.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="app-header">
        <h1 class="app-title">aaaaa</h1>
    </header>
    <!-- メインコンテンツ -->
    <main class="main-content">
        <div id="action-view" class="view active">
            <!-- 成功メッセージ -->
            <div id="success-message" class="success-message" style="display: none;">
                課題を提出しました
            </div>

            <h2 class="section-title">現在の課題 (Action List)</h2>

            <!-- カテゴリーカード -->
            <div class="category-cards">
                <!-- Blue Pilates -->
                <div class="category-card blue">
                    <div class="category-header">
                        <div class="category-info">
                            <div>
                                <h3 class="category-title">Blue Pilates</h3>
                                <p class="category-subtitle">(動画ページへ)</p>
                            </div>
                        </div>
                        <a href="#" class="video-link">
                            <span class="video-icon">▶</span>
                        </a>
                    </div>

                    <ul class="task-list">
                        <li class="task-item" data-task-id="blue-task1" data-completed="false">
                            <div class="task-content">
                                <span class="task-label">骨盤ニュートラル維持</span>
                            </div>
                            <button class="complete-btn">完了</button>
                        </li>
                    </ul>
                </div>

                <!-- Red Weight -->
                <div class="category-card red">
                    <div class="category-header">
                        <div class="category-info">
                            <div>
                                <h3 class="category-title">Red Weight</h3>
                                <p class="category-subtitle">(動画ページへ)</p>
                            </div>
                        </div>
                        <a href="#" class="video-link">
                            <span class="video-icon">▶</span>
                        </a>
                    </div>

                    <ul class="task-list">
                        <li class="task-item" data-task-id="red-task1" data-completed="false">
                            <div class="task-content">
                                <span class="task-label">骨盤ニュートラル維持</span>
                            </div>
                            <button class="complete-btn">完了</button>
                        </li>
                    </ul>
                </div>

                <!-- Green Sports -->
                <div class="category-card green">
                    <div class="category-header">
                        <div class="category-info">
                            <div>
                                <h3 class="category-title">Green Sports</h3>
                                <p class="category-subtitle">(動画ページへ)</p>
                            </div>
                        </div>
                        <a href="#" class="video-link">
                            <span class="video-icon">▶</span>
                        </a>
                    </div>

                    <ul class="task-list">
                        <li class="task-item" data-task-id="green-task1" data-completed="false">
                            <div class="task-content">
                                <span class="task-label">15分ジョグ</span>
                            </div>
                            <button class="complete-btn">完了</button>
                        </li>
                    </ul>
                </div>

                <!-- Yellow Movement -->
                <div class="category-card yellow">
                    <div class="category-header">
                        <div class="category-info">
                            <div>
                                <h3 class="category-title">Yellow Movement</h3>
                                <p class="category-subtitle">(動画ページへ)</p>
                            </div>
                        </div>
                        <a href="#" class="video-link">
                            <span class="video-icon">▶</span>
                        </a>
                    </div>

                    <ul class="task-list">
                        <li class="task-item" data-task-id="yellow-task1" data-completed="false">
                            <div class="task-content">
                                <span class="task-label">肩甲骨ストレッチ</span>
                            </div>
                            <button class="complete-btn">完了</button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 予約セクション -->
            <div class="reservation-section">
                <button class="reservation-btn">
                    <span>現在の予約状況はこちら</span>
                </button>
            </div>
        </div>
    </main>

    <!-- 好み評価モーダル -->
    <div id="preference-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" aria-label="閉じる">&times;</button>
            <h3 class="modal-title">課題完了</h3>
            <p class="modal-description">このトレーニングに対するあなたの意見を教えてください。今後の提案の参考にさせていただきます。</p>

            <form id="preference-form" class="preference-form">
                <input type="hidden" id="form-task-id" name="taskId">

                <div class="preference-section">
                    <p class="preference-label">好み評価:</p>
                    <div class="preference-buttons">
                        <button type="button" class="preference-btn like" data-value="like">
                            <span class="preference-icon">❤️</span>
                            <span>好き</span>
                        </button>
                        <button type="button" class="preference-btn dislike" data-value="dislike">
                            <span class="preference-icon">✗</span>
                            <span>嫌い</span>
                        </button>
                        <button type="button" class="preference-btn neutral" data-value="neutral">
                            <span class="preference-icon">—</span>
                            <span>どちらでもない</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">提出</button>
            </form>
        </div>
    </div>

    <!-- ナビゲーションバー -->
    <nav class="bottom-nav">
        <button class="nav-btn">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">ホーム</span>
        </button>
        <button class="nav-btn active">
            <span class="nav-icon">🎯</span>
            <span class="nav-label">アクション</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">⛰️</span>
            <span class="nav-label">ステージ</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">👤</span>
            <span class="nav-label">プロフィール</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">📅</span>
            <span class="nav-label">予約</span>
        </button>
    </nav>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>

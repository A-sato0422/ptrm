<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール - PTRM</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/profile.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="app-header">
        <div class="header-spacer"></div>
        <h1 class="app-title">PTRM </h1>
        <div class="points-display">
            <span class="points-icon">⭐</span>
            <span class="points-value" id="userPoints">1,250</span>
            <span class="points-label">pt</span>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div id="profile-view" class="view active">
            <!-- プロフィールヘッダー -->
            <div class="profile-header">
                <div class="profile-avatar-container">
                    <img src="./assets/証明写真.jpg" alt="プロフィール画像" class="profile-avatar">
                </div>
                <h2 class="profile-name">山田 花子</h2>
                <p class="profile-member-since">会員登録日: 2025年10月15日</p>
            </div>

            <!-- 統計情報 -->
            <div class="profile-stats">
                <div class="stat-card">
                    <div class="stat-value">28</div>
                    <div class="stat-label">平均レベル</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">120</div>
                    <div class="stat-label">総セッション数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">3</div>
                    <div class="stat-label">宿題した宿題</div>
                </div>
            </div>

            <!-- 基本情報 -->
            <div class="info-section">
                <h3 class="info-section-title">基本情報</h3>
                <div class="info-list">
                    <div class="info-item">
                        <span class="info-label">入会日</span>
                        <span class="info-value">2025年10月15日</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">継続日数</span>
                        <span class="info-value">109日</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">コース名</span>
                        <span class="info-value">スタンダード</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">現在のステージ</span>
                        <span class="info-value">Stage 5（洗練・専門期）</span>
                    </div>
                </div>
            </div>

            <!-- アクションボタン -->
            <div class="profile-actions">
                <button class="profile-action-btn">
                    <span class="action-icon">⚙️</span>
                    <span>プロフィール設定</span>
                </button>
            </div>
        </div>
    </main>

    <!-- ナビゲーションバー -->
    <nav class="bottom-nav">
        <button class="nav-btn">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">ホーム</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">🎯</span>
            <span class="nav-label">アクション</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">⛰️</span>
            <span class="nav-label">ステージ</span>
        </button>
        <button class="nav-btn active">
            <span class="nav-icon">👤</span>
            <span class="nav-label">プロフィール</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">📅</span>
            <span class="nav-label">予約</span>
        </button>
    </nav>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>

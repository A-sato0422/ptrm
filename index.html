<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTRM - パーソナル・トレーニング・ロードマップ</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/dashboard.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="app-header">
        <h1 class="app-title">PTRM</h1>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- ダッシュボード画面 -->
        <div id="dashboard-view" class="view active">
            <h2 class="section-title">現在の進捗状況</h2>

            <!-- 4つの山のビジュアライゼーション -->
            <div class="mountains-container">
                <!-- Top Row: Blue Pilates & Red Weight -->
                <div class="mountain-row top-row">
                    <div class="mountain blue-mountain" data-mountain="blue" data-level="9"
                        data-category="Blue Pilates">
                        <div class="mountain-icon">
                            <img src="./assets/yama01.png" alt="Blue Pilates" class="mountain-img">
                            <div class="mountain-label">
                                <span class="level-badge">Lv.9</span>
                            </div>
                        </div>
                    </div>

                    <div class="mountain red-mountain" data-mountain="red" data-level="7" data-category="Red Weight">
                        <div class="mountain-icon">
                            <img src="./assets/yama02.png" alt="Red Weight" class="mountain-img">
                            <div class="mountain-label">
                                <span class="level-badge">Lv.7</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Center: Lock Icon -->
                <div class="gate-lock">
                    <div class="lock-icon">
                        🔒
                        <p class="lock-message">3合目まであと少し</p>
                    </div>
                </div>

                <!-- Bottom Row: Green Sports & Yellow Movement -->
                <div class="mountain-row bottom-row">
                    <div class="mountain green-mountain" data-mountain="green" data-level="6"
                        data-category="Green Sports">
                        <div class="mountain-icon">
                            <img src="./assets/yama03.png" alt="Sports" class="mountain-img">
                            <div class="mountain-label">
                                <span class="level-badge">Lv.6</span>
                            </div>
                        </div>
                    </div>

                    <div class="mountain yellow-mountain" data-mountain="yellow" data-level="7"
                        data-category="Yellow Movement">
                        <div class="mountain-icon">
                            <img src="./assets/yama04.png" alt="Movement" class="mountain-img">
                            <div class="mountain-label">
                                <span class="level-badge">Lv.7</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 次のチャレンジ項目 -->
            <div class="next-challenge">
                <h3 class="challenge-title">次のチャレンジ項目</h3>
                <div class="challenge-box">
                    <p class="challenge-text">全項目Lv.10クリアで<br>3合目にランクアップ!</p>
                </div>
            </div>

            <!-- アクションリストプレビュー -->
            <div class="action-preview">
                <h3 class="action-title">現在のあなたの身体の宿題一覧</h3>
                <div class="action-box">
                    <ul class="action-list-preview">
                        <li class="action-item blue" data-action-id="task1">
                            <span class="action-text">骨盤ニュートラル維持</span>
                        </li>
                        <li class="action-item red completed" data-action-id="task2">
                            <span class="action-text">スクワット+5kg (完了)</span>
                        </li>
                        <li class="action-item yellow" data-action-id="task3">
                            <span class="action-text">15分ジョグ</span>
                        </li>
                        <li class="action-item yellow" data-action-id="task4">
                            <span class="action-text">肩甲骨ストレッチ</span>
                        </li>
                    </ul>
                    <p class="action-note">※タップで編集画面へ</p>
                </div>
                <button class="view-detail-btn">現在の予約状況はこちら »</button>
            </div>
        </div>
    </main>

    <!-- 山の詳細モーダル -->
    <div id="mountain-detail-modal" class="mountain-modal" style="display: none;">
        <div class="mountain-modal-overlay"></div>
        <div class="mountain-modal-content">
            <div class="mountain-modal-header">
                <h3 id="modal-category-title" class="modal-category-title"></h3>
                <button class="mountain-modal-close" aria-label="閉じる">&times;</button>
            </div>
            <div class="mountain-modal-body">
                <div id="modal-tasks-list" class="modal-tasks-list">
                    <!-- タスクリストがここに動的に挿入される -->
                </div>
            </div>
        </div>
    </div>

    <!-- ナビゲーションバー -->
    <nav class="bottom-nav">
        <button class="nav-btn active">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">ホーム</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">🎯</span>
            <span class="nav-label">アクション</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">⛰️</span>
            <span class="nav-label">ステージ</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">👤</span>
            <span class="nav-label">プロフィール</span>
        </button>
        <button class="nav-btn">
            <span class="nav-icon">📅</span>
            <span class="nav-label">予約</span>
        </button>
    </nav>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
